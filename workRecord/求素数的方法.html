      <p>求素数的方法:<br>参考<a href="http://coolshell.cn/articles/3738.html" target="_blank" rel="external">打印质数的各种算法</a><br><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">isPrime</span><span class="params">(<span class="keyword">int</span> nr)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> d = <span class="number">2</span>; (d * d) &lt; (nr + <span class="number">1</span>); ++d)&#123;</div><div class="line">        <span class="keyword">if</span> (!(nr % d))&#123;</div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">        &#125;</div><div class="line">     &#125;</div><div class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span> <span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> * <span class="keyword">const</span> argv[])</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">50</span>; ++i)&#123;</div><div class="line">        <span class="keyword">if</span> (isPrime(i))&#123;</div><div class="line">            <span class="built_in">cout</span> &lt;&lt; i &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>求素数: 一般线性筛法 + 快速线性筛法:<br>参考<a href="http://blog.csdn.net/joeblackzqq/article/details/44198825" target="_blank" rel="external">求素数: 一般线性筛法 + 快速线性筛法</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div></pre></td><td class="code"><pre><div class="line">/*</div><div class="line">    功能:     求[0, 20000)间的所有素数, 假设内存空间足够</div><div class="line">    环境: Linux C++</div><div class="line">    编译: g++ -o a a.cpp -Wall -Os</div><div class="line"></div><div class="line">    总结: 这两种算法在性能上差距不是很大, 当N个数较少时, 还是&quot;一般线性筛选法&quot;速度更快,</div><div class="line">            但是当N较大时, 快速线性筛选法的优势更加明显</div><div class="line">*/  </div><div class="line">#include &lt;stdio.h&gt;  </div><div class="line">#include &lt;string.h&gt;  </div><div class="line"></div><div class="line">#define N 20000  </div><div class="line"></div><div class="line">// 一般线性筛选法: 会出现重复筛选同一个数  </div><div class="line">void make_prime(int primes[], int&amp; cnt)  </div><div class="line">&#123;  </div><div class="line">    bool bPrime[N];     // 质数标志数组  </div><div class="line"></div><div class="line">    cnt = 0;            // 素数个数  </div><div class="line">    memset(bPrime, true, sizeof(bPrime));// 假设全是素数  </div><div class="line">    bPrime[0] = false;                  // 0: 非素数  </div><div class="line">    bPrime[1] = false;                  // 1: 非素数  </div><div class="line"></div><div class="line">    for (int i = 2; i &lt; N; i++)  </div><div class="line">    &#123;  </div><div class="line">        if (bPrime[i])                  // i是素数  </div><div class="line">        &#123;  </div><div class="line">            primes[cnt++] = i;          // 将素数i保存到bPrimes[]中  </div><div class="line"></div><div class="line">            // 作筛选: i的倍数都不是素数  </div><div class="line">            for (int k = i * i; k &lt; N; k += i)   // 将素数i的倍数全置为非素数标志  </div><div class="line">                bPrime[k] = false;  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">&#125;  </div><div class="line"></div><div class="line">// 快速线性筛选法: 不会出现重复筛选同一个数  </div><div class="line">void getPrimes(int primes[], int&amp; cnt)  </div><div class="line">&#123;  </div><div class="line">    bool bPrime[N];     // 素数标志数组  </div><div class="line"></div><div class="line">    cnt = 0;        // 素数个数  </div><div class="line">    memset(bPrime, true, sizeof(bPrime));   // 假设全部为素数  </div><div class="line">    bPrime[0] = false;  // 0: 非素数  </div><div class="line">    bPrime[1] = false;  // 1: 非素数  </div><div class="line"></div><div class="line">    for(int i = 2; i &lt; N; i++)  </div><div class="line">    &#123;  </div><div class="line">        if(bPrime[i])   // i是素数  </div><div class="line">            primes[cnt++] = i;          // 保存素数i  </div><div class="line"></div><div class="line">        // 作筛选: i与素数的乘积都不是素数  </div><div class="line">        for(int j = 0; j &lt; cnt &amp;&amp; i * primes[j] &lt; N; j++)  </div><div class="line">        &#123;  </div><div class="line">            bPrime[i * primes[j]] = false;  // 置非素数标志  </div><div class="line">            if(i % primes[j] == 0)      // i为素数的倍数  </div><div class="line">                break;  </div><div class="line">        &#125;  </div><div class="line">    &#125;  </div><div class="line">&#125;  </div><div class="line"></div><div class="line">int main()  </div><div class="line">&#123;  </div><div class="line">    int primes[N];      // 保存所有素数  </div><div class="line">    int cnt = 0;        // 素数个数  </div><div class="line"></div><div class="line">#if 1  </div><div class="line">    make_prime(primes, cnt);    // 调用一般线性筛选法  </div><div class="line">#else  </div><div class="line">    getPrimes(primes, cnt);     // 调用快速线性筛选法  </div><div class="line">#endif  </div><div class="line"></div><div class="line">    for(int i = 0; i &lt; cnt; i++)  </div><div class="line">        printf(&quot;primes[%d] = %d\n&quot;, i, primes[i]);  </div><div class="line">    printf(&quot;\n素数个数cnt=%d\n&quot;, cnt);  </div><div class="line"></div><div class="line">    return 0;  </div><div class="line">&#125;</div></pre></td></tr></table></figure></p>

          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
