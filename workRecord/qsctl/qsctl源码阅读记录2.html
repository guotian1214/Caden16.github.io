      <p>使用 qsctl cp <localfile> qs://123456<br>文件传输:<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># transfer.py</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_request</span><span class="params">(cls, options)</span>:</span></div><div class="line">        <span class="comment"># Register SIGINT handler</span></div><div class="line">        signal.signal(signal.SIGINT, cls._handle_sigint)</div><div class="line">        transfer_flow = cls.get_transfer_flow(options)</div><div class="line">        <span class="keyword">if</span> transfer_flow == <span class="string">"LOCAL_TO_QS"</span>:</div><div class="line">            <span class="keyword">if</span> (cls.command == <span class="string">"sync"</span>) <span class="keyword">or</span> (options.recursive <span class="keyword">is</span> <span class="keyword">True</span>):</div><div class="line">                cls.upload_files(options)</div><div class="line">            <span class="keyword">else</span>:</div><div class="line">                cls.upload_file(options)</div><div class="line">        <span class="keyword">elif</span> transfer_flow == <span class="string">"QS_TO_LOCAL"</span>:</div><div class="line">            <span class="keyword">if</span> (cls.command == <span class="string">"sync"</span>) <span class="keyword">or</span> (options.recursive <span class="keyword">is</span> <span class="keyword">True</span>):</div><div class="line">                cls.download_files(options)</div><div class="line">            <span class="keyword">else</span>:</div><div class="line">                cls.download_file(options)</div><div class="line">        <span class="keyword">if</span> cls.recorder:</div><div class="line">            cls.recorder.close()</div></pre></td></tr></table></figure></localfile></p>
<p>upload_file对参数进行验证<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">upload_file</span><span class="params">(cls, options)</span>:</span></div><div class="line">        bucket, prefix = cls.validate_qs_path(options.dest_path)</div><div class="line">        <span class="keyword">if</span> prefix.endswith(<span class="string">"/"</span>) <span class="keyword">or</span> prefix == <span class="string">""</span>:</div><div class="line">            key = prefix + os.path.basename(options.source_path)</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            key = prefix</div><div class="line">        <span class="keyword">if</span> os.path.isfile(options.source_path):</div><div class="line">            <span class="keyword">if</span> cls.confirm_key_upload(</div><div class="line">                    options, options.source_path, bucket, key</div><div class="line">            ):</div><div class="line">                cls.send_local_file(options.source_path, bucket, key, options)</div><div class="line">        <span class="keyword">elif</span> options.source_path == <span class="string">'-'</span>:</div><div class="line">            cls.send_data_from_stdin(bucket, key, options)</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            uni_print(<span class="string">"Error: No such file: %s"</span> % options.source_path)</div><div class="line">            sys.exit(<span class="number">-1</span>)</div></pre></td></tr></table></figure></p>
<p>判断是否需要分段上传<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_local_file</span><span class="params">(cls, local_path, bucket, key, options)</span>:</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            <span class="keyword">if</span> os.path.getsize(local_path) &gt; PART_SIZE:</div><div class="line">                cls.multipart_upload_file(local_path, bucket, key, options)</div><div class="line">            <span class="keyword">else</span>:</div><div class="line">                cls.send_file(local_path, bucket, key, options)</div><div class="line">        <span class="keyword">except</span> OSError <span class="keyword">as</span> e:</div><div class="line">            <span class="keyword">if</span> e.errno == errno.ENOENT:</div><div class="line">                uni_print(</div><div class="line">                    <span class="string">"WARN: file %s not found, perhaps it's removed during "</span></div><div class="line">                    <span class="string">"qsctl operation"</span> % local_path</div><div class="line">                )</div></pre></td></tr></table></figure></p>
<p>文件上传过程<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_file</span><span class="params">(cls, local_path, bucket, key, options)</span>:</span></div><div class="line">        data = FileChunk(local_path, <span class="number">0</span>)</div><div class="line">        cls.validate_bucket(bucket)</div><div class="line">        current_bucket = cls.client.Bucket(bucket, cls.bucket_map[bucket])</div><div class="line">        uni_print(<span class="string">"File &lt;%s&gt; is uploading as Key &lt;%s&gt;"</span> % (local_path, key))</div><div class="line">        <span class="keyword">if</span> options.no_progress:</div><div class="line">            pbar = <span class="keyword">None</span></div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            pbar = tqdm(</div><div class="line">                total=data.__len__(),</div><div class="line">                unit=<span class="string">"B"</span>,</div><div class="line">                unit_scale=<span class="keyword">True</span>,</div><div class="line">                desc=<span class="string">"Transferring"</span>,</div><div class="line">                bar_format=BAR_FORMAT,</div><div class="line">                leave=<span class="keyword">False</span>,</div><div class="line">                ascii=USE_ASCII</div><div class="line">            )</div><div class="line">        resp = current_bucket.put_object(key, body=wrapper_stream(data, pbar))</div><div class="line">        <span class="keyword">if</span> pbar:</div><div class="line">            pbar.close()</div><div class="line">        <span class="keyword">if</span> resp.status_code == HTTP_OK_CREATED:</div><div class="line">            statement = <span class="string">"Key &lt;%s&gt; created in bucket &lt;%s&gt;"</span> % (key, bucket)</div><div class="line">            uni_print(statement)</div><div class="line">            <span class="keyword">if</span> cls.command == <span class="string">"mv"</span>:</div><div class="line">                os.remove(local_path)</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            uni_print(resp.content)</div></pre></td></tr></table></figure></p>
<p>使用wrapper_stream对文件流进行包装</p>

                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".popoverlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
